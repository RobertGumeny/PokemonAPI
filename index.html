<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Using Multiple APIs</title>
  </head>

  <body class="bg-dark">
    <!-- SECTION Header -->
    <header class="container-fluid bg-danger">
      <div class="row py-3">
        <div class="col-12 text-center text-warning">
          <h1>Pokemon Collection</h1>
        </div>
      </div>
    </header>
    <!-- !SECTION End header-->
    <!-- SECTION Main content-->
    <main class="bg-dark">
      <!-- SECTION Pokemon display row-->
      <div class="row">
        <!-- SECTION Wild pokemon display-->
        <div class="col-6 text-center">
          <h4 class="text-primary">Wild Pokemon in area:</h4>
          <div class="row" id="wild-pokemon"></div>
          <button
            class="btn btn-primary my-3"
            onclick="app.pokemonController.getNewPokemon()"
          >
            Find New Pokemon
          </button>
        </div>
        <!-- !SECTION End wild pokemon-->
        <!-- SECTION Active Pokemon display-->
        <div class="col-6 text-center">
          <h4 class="text-danger">Active Pokemon</h4>
          <div
            class="col-12 d-flex flex-column align-items-center justify-content-center text-white"
            id="active-pokemon"
          ></div>
        </div>
        <!-- !SECTION End active pokemon-->
        <!-- !SECTION End caught pokemon display-->
      </div>
      <!-- !SECTION End Pokemon display row-->
      <div class="row">
        <div class="col-12 text-center">
          <h4 class="text-success">Pokemon Collection:</h4>
        </div>
      </div>
      <!-- SECTION Caught pokemon collection -->
      <div class="row" id="caught-pokemon"></div>
      <!-- !SECTION End caught pokemon -->
    </main>
    <!-- !SECTION End main content -->
    <footer class="bg-danger"></footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
